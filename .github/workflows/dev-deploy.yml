name: dev-deploy
on:
    pull_request:
    push:
env:
  TEMP_BUILD: opd-16-temp
  CONTAINER_NAME: opd-16
  CONTAINER_IMAGE: nirun:latest
  NIRUN_DOCKER_BRANCH: max-dev 
jobs:
  deploy:
    runs-on: self-hosted
    environment: secrets-nirun
    steps:
      - name: Build docker
        uses: appleboy/ssh-action@v1.0.0
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.PRIVATE_SSH_KEY }}
            port: ${{ secrets.SSH_PORT }}
            script: |
                echo ${{ env.TEMP_BUILD }}
                mkdir ${{ env.TEMP_BUILD }}
                cd ${{ env.TEMP_BUILD }}
                git clone --branch ${{ env.NIRUN_DOCKER_BRANCH }} https://${{ secrets.GH_USER }}:${{ secrets.GH_TOKEN }}@github.com/nirun-life/docker.git
                cd docker && git pull
                ls -al
                docker build --build-arg TEST_PASS_ARG=${{ env.NIRUN_DOCKER_BRANCH }} --build-arg GH_USER=${{ secrets.GH_USER }} --build-arg GH_TOKEN=${{ secrets.GH_TOKEN }} --no-cache --tag ${{ env.CONTAINER_IMAGE }} --file Dockerfile .

                
